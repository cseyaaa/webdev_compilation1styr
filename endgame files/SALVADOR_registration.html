<body style= "max-width: 100%; background-color: #D1BAAA; padding: 30px;">
    <div style= "width: 70%; background-color: #353535; color:#D1BAAA; font-family: 'Source Code Pro', serif; font-size: 18px; padding: 30px; max-width: 1500px; margin: auto; border-radius: 30px;">

            <h1 style = "font-size: 40px; text-align: center; margin-top: -40px;"><br>REGISTRATION FORM</h1>

                            <input type="date" id="Birthday" style = "font-family: 'Source Code Pro', serif;"><br>

                            <input type="radio" id="male" name="Gender" value="Male">

                            <input type="radio" id="female" name="Gender" value="Female">

                            <input type="number" id="Contact" style = "font-family: 'Source Code Pro', serif;"><br>
                        <br>
                        
                        </form>

                            <label for= "Province">Province:</label><br>

                                <option>Abra</option>
                                <option>Agusan Del Norte</option>
                                <option>Agusan Del Sur</option>
                                <option>Aklan</option>
                                <option>Albay</option>
                                <option>Antique</option>
                                <option>Apayao</option>
                                <option>Basilan</option>
                                <option>Bataan</option>
                                <option>Batanes</option>
                                <option>Batangas</option>
                                <option>Benguet</option>
                                <option>Biliran</option>
                                <option>Bukidnon</option>
                                <option>Buhol</option>
                                <option>Bulacan</option>
                                <option>Cagayan</option>
                                <option>Camiguin</option>
                                <option>Capiz</option>
                                <option>Cavite</option>
                                <option>Cebu</option>
                                <option>Isabela</option>
                                <option>Calinga</option>
                                <option>Laguna</option>
                                <option>Leyte</option>
                                <option>Masbate</option>
                                <option>Mountain Province</option>
                                <option>Maguindanao Del Norte</option>
                            </select>
                                <h2 style = "margin: 0; padding: 0;">Account Information</h2>
                                <label for= "Username">Username:</label><br>
                                <input type="text" id="Username" style = "width: 300px; font-family: 'Source Code Pro', serif;"><br>
                                <label for= "Password">Password:</label><br>
                                <input type="password" id="Password" style = "width: 300px; font-family: 'Source Code Pro', serif;"><br>
                                <label for= "Confirm Password">Confirm Password:</label><br>
                                <input type="password" id="Confirm Password" style = "width: 300px; font-family: 'Source Code Pro', serif;"><br>
                            <input type="submit" value="Sign in" style = "background-color: #D1BAAA; color: #353535; font-family: 'Source Code Pro', serif; padding: 10px; margin-right: 10px; border: 2px solid #353535; border-radius: 10px; cursor: pointer; float: right; font-size: 20px;">
                        </form>
                    </td>
                </tr>
            </table>
        </div>
